<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="javascript.js">
  <title>Daftar Buku</title>
</head>
<body>
  <main class="container">
    <header>
      <div>
        <h1>Daftar Buku</h1>
        <p class="sub">Contoh daftar buku sederhana: judul, kategori, dan penulis. Layout rapi & responsif.</p>
      </div>
    </header>
    <!-- Optional controls: pencarian & filter kategori -->
    <section class="controls" aria-label="Kontrol tampilan">
      <label class="sr-only" for="q">Cari</label>
      <input id="q" class="input" type="search" placeholder="Cari judul atau penulisâ€¦" />

      <label class="sr-only" for="filter">Filter kategori</label>
      <select id="filter" class="select">
        <option value="">Semua kategori</option>
      </select>
    </section>

    <section id="grid" class="grid" aria-live="polite" aria-busy="false"></section>
  </main>
</body>
</html>
